{% extends 'blog/main.html' %}
{% load static %}
{% block content %}

<div class="row">
  <div class="col-md-8">
    {% for post in posts %}
        <div class="post">
          <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
          <div class="date">
            <p> publicado: {{ post.published_date }}</p>
          </div>
        </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
