{% extends 'mysite/main.html' %}
{% load static %}
{% block content %}

<div class="card mb-3" style="max-width: 1540px;">
  <div class="row no-gutters">
    {% for destination in destinations %}
    <div class="col-md-4">
      <img class="thumbnail" src="{{destination.imageURL}}" id="myImg" alt="{{destination.title}}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{destination.title}}</h5>
        <p class="card-text">{{destination.text}}</p>
        <p class="card-text"><small class="text-muted">{{ destination.published_date }}</small></p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
