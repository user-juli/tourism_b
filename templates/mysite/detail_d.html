{% extends 'mysite/base.html' %}
{% load static %}
{% block content %}

<div class="container">
  <div class="row">

    <div class="col-lg-12">
      <h1 class="mt-4">{{place.title}}</h1>
      <hr>
      <div id="carouselControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          {% for img in imagesplace %}
          <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}" data-interval="10000">

            <img src="{{img.image.url}}" class="d-block  w-100" height="500">
            <div class="carousel-caption d-none d-md-block rounded position-absolute bg-custom">
              <h5>{{img.place.title}}</h5>
            </div>
          </div>
          {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <hr>
      <p class="lead">{{place.text|safe}}</p>

    </div>

  </div>
</div>

{% endblock %}
