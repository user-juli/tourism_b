{% extends 'mysite/main_two.html' %}
{% load static %}
{% block content %}

<div class="card mb-3" style="max-width: 1540px;">
  <div class="row no-gutters">
    {% for restaurant in restaurants %}
    <div class="col-md-4">
      <img class="thumbnail" src="{{restaurant.imageURL}}" id="myImg" alt="{{restaurant.title}}">
    </div>
    <div class="col-md-5">
      <div class="card-body">
        <h5 class="card-title">{{restaurant.title}}</h5>
        <p class="card-text"><i class="fas fa-map-marker-alt"></i>Ver mapa<br>
            <i class="fas fa-location-arrow"></i>calle 10 # 2-40 - Buenaventura<br>
            <i class="fas fa-phone-alt"></i>+57 304 3409555</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card-body">
        <p class="card-text">{{restaurant.text}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
